<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Side Bar</title>
        <link rel="stylesheet" href="css/main.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mozilla+Text:wght@200..700&display=swap");
        </style>

        <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
    </head>
    <body class="dark">
        <!-- <header class="header"></header> -->
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="img/logo.png" alt="" />
                    </span>

                    <div class="text header-text">
                        <span class="name">BadMood</span>
                        <span class="profession">Web Developer</span>
                    </div>
                </div>
                <i class="bxr bx-arrow-to-right-stroke toggle"></i>
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <i class="bxr bx-search icon"></i>
                        <input type="search" placeholder="Поиск..." />
                    </li>
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class="bxr bx-home icon"></i>
                                <span class="text nav-text">Главная</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bxr bx-wallet icon"></i>
                                <span class="text nav-text">Кошелёк</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bxr bx-phone-ring icon"></i>
                                <span class="text nav-text">Звонки</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bxr bx-user-square icon"></i>
                                <span class="text nav-text">Контакты</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bxr bx-bookmark icon"></i>
                                <span class="text nav-text">Избранное</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bxr bx-cog icon"></i>
                                <span class="text nav-text">Настройки</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class="bxr bx-door-open icon"></i>
                            <span class="text nav-text">Выйти</span>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="moon-sun">
                            <i class="bxr bx-moon icon moon"></i>
                            <i class="bxr bx-sun icon sun"></i>
                        </div>
                        <span class="mode-text text">Ночная Тема</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="text">BadMood</div>
            <button class="testNotif">TEST</button>
        </section>

        <div class="notifications-container"></div>
        <script src="js/main.js"></script>
    </body>
</html>
